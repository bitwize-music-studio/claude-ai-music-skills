name: Auto Release

on:
  push:
    branches:
      - main
    paths:
      - '.claude-plugin/plugin.json'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for tagging

    - name: Extract version
      id: version
      run: |
        VERSION=$(jq -r '.version' .claude-plugin/plugin.json)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"

    - name: Check if tag exists
      id: check_tag
      run: |
        if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "Tag v${{ steps.version.outputs.version }} already exists, skipping release"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Tag v${{ steps.version.outputs.version }} does not exist, proceeding with release"
        fi

    - name: Set up Python
      if: steps.check_tag.outputs.exists == 'false'
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Extract release notes from CHANGELOG
      id: changelog
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        python tools/release/extract_changelog.py "$VERSION" CHANGELOG.md > /tmp/release_notes.md
        echo "Release notes extracted from [$VERSION] section"

    - name: Create GitHub Release
      if: steps.check_tag.outputs.exists == 'false'
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        # Determine if pre-release (0.x.x versions)
        if [[ "${{ steps.version.outputs.version }}" =~ ^0\. ]]; then
          PRERELEASE="--prerelease"
        else
          PRERELEASE=""
        fi

        gh release create \
          "${{ steps.version.outputs.tag }}" \
          --title "${{ steps.version.outputs.version }}" \
          --notes-file /tmp/release_notes.md \
          $PRERELEASE

    - name: Verify CHANGELOG was updated
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        VERSION="${{ steps.version.outputs.version }}"

        # Check if this version exists in CHANGELOG
        if grep -q "## \[$VERSION\]" CHANGELOG.md; then
          echo "[OK] CHANGELOG.md contains release notes for version $VERSION"
        else
          echo "[WARN] CHANGELOG.md does not contain section for version $VERSION"
          echo ""
          echo "The release was created, but please update CHANGELOG.md manually:"
          echo "1. Rename [Unreleased] to [$VERSION] - $(date +%Y-%m-%d)"
          echo "2. Add new [Unreleased] section above it"
          echo "3. Commit and push to main"
        fi
