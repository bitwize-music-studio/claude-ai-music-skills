# =============================================================================
# bitwize-music Plugin Configuration
# =============================================================================
#
# QUICK START — Only 3 required fields:
#
#   artist:
#     name: "your-artist-name"
#   paths:
#     content_root: "~/music-projects"
#     audio_root: "~/music-projects/audio"
#     documents_root: "~/music-projects/documents"
#
# That's it! Everything else below is optional. Copy this file to
# ~/.bitwize-music/config.yaml and fill in the 3 fields above.
#
# =============================================================================
#
# SETUP:
#   mkdir -p ~/.bitwize-music
#   cp config/config.example.yaml ~/.bitwize-music/config.yaml
#   # Edit ~/.bitwize-music/config.yaml with your settings
#
# Or use the interactive setup: /bitwize-music:configure
#
# WHY ~/.bitwize-music/?
#   - Survives plugin updates (your config is never overwritten)
#   - Same location whether you cloned the repo or installed as plugin
#   - Easy to backup and version control separately
#
# SECTIONS OVERVIEW:
#   [REQUIRED] artist:      Your artist name (used in all file paths)
#   [REQUIRED] paths:       Where files are stored (content, audio, documents)
#   [optional] urls:        Your streaming platform links
#   [optional] generation:  Music generation service settings
#   [optional] promotion:   Promo video generation settings
#   [optional] sheet_music: Sheet music generation settings
#   [optional] cloud:       Cloud storage for uploads
#
# =============================================================================


# =============================================================================
# ARTIST [REQUIRED]
# =============================================================================
# Your artist identity. Used for file paths and metadata.
# The 'name' field is required - everything else is optional.

artist:
  # ---------------------------
  # name [REQUIRED]
  # ---------------------------
  # Your artist or project name. Used in directory paths.
  #
  # IMPORTANT:
  #   - Case-sensitive: "bitwize" and "Bitwize" create different folders
  #   - Use lowercase-with-hyphens for consistency: "my-band" not "My Band"
  #   - No spaces - use hyphens: "dj-shadow-clone" not "dj shadow clone"
  #
  # Examples:
  #   name: "bitwize"           # Solo artist
  #   name: "the-synthetics"    # Band name
  #   name: "dj-neon"           # DJ alias
  #
  # Creates paths like:
  #   {content_root}/artists/bitwize/albums/electronic/my-album/
  #   {audio_root}/artists/bitwize/albums/{genre}/my-album/
  #
  name: "your-artist-name"

  # ---------------------------
  # genres [optional]
  # ---------------------------
  # Your primary genres. Used as defaults when creating new albums.
  # The plugin supports 64+ subgenres (see /genres/ directory).
  #
  # Primary genre categories:
  #   hip-hop, electronic, rock, folk, country, pop, metal, jazz, rnb,
  #   classical, reggae, punk, indie-folk, blues, gospel, latin, k-pop
  #
  # Examples:
  #   genres: ["electronic"]                    # Single genre artist
  #   genres: ["hip-hop", "electronic"]         # Multi-genre artist
  #   genres: ["folk", "country", "americana"]  # Related genres
  #
  genres:
    - "electronic"
    - "hip-hop"

  # ---------------------------
  # style [optional]
  # ---------------------------
  # Brief description of your sound. Helps Claude understand your aesthetic
  # and make better suggestions for lyrics, production, and prompts.
  #
  # Be specific about:
  #   - Mood/tone: dark, uplifting, melancholic, aggressive
  #   - Production style: lo-fi, polished, raw, atmospheric
  #   - Vocal approach: raspy, smooth, spoken word, falsetto
  #   - Influences: (describe style, don't name artists)
  #
  # Examples:
  #   style: "dark industrial electronic with aggressive vocals"
  #   style: "storytelling folk with fingerpicked acoustic guitar"
  #   style: "boom-bap hip-hop with jazz samples and conscious lyrics"
  #   style: "synthwave with retro 80s production and emotional hooks"
  #
  # Uncomment to enable:
  # style: "dark industrial electronic with aggressive vocals"


# =============================================================================
# PATHS [REQUIRED]
# =============================================================================
# Where your files are stored. All three main paths are required.
# All paths support ~ for home directory expansion.
#
# STRUCTURE OVERVIEW:
#   {content_root}/artists/[artist]/albums/[genre]/[album]/  <- Album files
#   {audio_root}/artists/[artist]/albums/[genre]/[album]/    <- Mastered audio
#   {documents_root}/artists/[artist]/albums/[genre]/[album]/ <- PDFs/sources
#
# IMPORTANT: All paths mirror the content structure with artists/[artist]/albums/[genre]/
# Wrong: {audio_root}/my-album/
# Right: {audio_root}/artists/bitwize/albums/hip-hop/my-album/
#
# PLATFORM-SPECIFIC EXAMPLES:
#
# macOS:
#   content_root: "~/Music/bitwize-music"
#   audio_root: "~/Music/bitwize-music/audio"
#   documents_root: "~/Documents/bitwize-music"
#
# Linux:
#   content_root: "~/music/bitwize-music"
#   audio_root: "~/music/bitwize-music/audio"
#   documents_root: "~/documents/bitwize-music"
#
# WSL (Windows Subsystem for Linux):
#   content_root: "/mnt/c/Users/YourName/Music/bitwize-music"
#   audio_root: "/mnt/c/Users/YourName/Music/bitwize-music/audio"
#   documents_root: "/mnt/c/Users/YourName/Documents/bitwize-music"
#
# Shared location (all in one folder):
#   content_root: "~/bitwize-music"
#   audio_root: "~/bitwize-music/audio"
#   documents_root: "~/bitwize-music/documents"

paths:
  # ---------------------------
  # content_root [REQUIRED]
  # ---------------------------
  # Where albums, artists, and research files live.
  # This is your main workspace - markdown files, lyrics, concepts.
  # Typically version-controlled (git).
  #
  # Structure created:
  #   {content_root}/
  #   ├── IDEAS.md                              # Album ideas backlog
  #   ├── artists/
  #   │   └── [artist]/
  #   │       ├── README.md                     # Artist profile
  #   │       └── albums/
  #   │           └── [genre]/
  #   │               └── [album]/
  #   │                   ├── README.md         # Album concept
  #   │                   ├── RESEARCH.md       # Research notes
  #   │                   ├── SOURCES.md        # Citations
  #   │                   └── tracks/
  #   │                       ├── 01-track.md
  #   │                       └── 02-track.md
  #   └── overrides/                            # Custom override files
  #
  # Must be writable. Will create directories as needed.
  #
  content_root: "~/music-projects"

  # ---------------------------
  # audio_root [REQUIRED]
  # ---------------------------
  # Where mastered audio files and album art go.
  # Contains large binary files (WAV, PNG) - typically NOT in git.
  #
  # Structure created (mirrors content structure):
  #   {audio_root}/
  #   └── artists/
  #       └── [artist]/
  #           └── albums/
  #               └── [genre]/
  #                   └── [album]/
  #                       ├── album.png        # Album artwork
  #                       ├── 01-track.wav     # Mastered audio
  #                       └── 02-track.wav
  #
  # COMMON MISTAKE: Using a flat path without the full structure!
  #   Wrong path: ~/music-projects/audio/my-album/
  #   Right path: ~/music-projects/audio/artists/bitwize/albums/{genre}/my-album/
  #
  # Size considerations:
  #   - Each mastered WAV: ~50-100 MB
  #   - Full album: ~500 MB - 1 GB
  #   - Consider an external drive for large catalogs
  #
  audio_root: "~/music-projects/audio"

  # ---------------------------
  # documents_root [REQUIRED]
  # ---------------------------
  # Where PDFs and primary source documents go.
  # For research-heavy albums: court documents, SEC filings, articles.
  # Too large for git - store separately.
  #
  # Structure created (mirrors content structure):
  #   {documents_root}/
  #   └── artists/
  #       └── [artist]/
  #           └── albums/
  #               └── [genre]/
  #                   └── [album]/
  #                       ├── indictment.pdf
  #                       ├── sec-filing.pdf
  #                       └── news-article.pdf
  #
  # If you don't make research-based albums, this can be the same as
  # content_root - the folder just won't be used much.
  #
  documents_root: "~/music-projects/documents"

  # ---------------------------
  # overrides [optional]
  # ---------------------------
  # Directory for override files that customize skills and workflows.
  # Default (if omitted): {content_root}/overrides
  #
  # See config/README.md for the full list of override files and examples.
  #
  overrides: "~/music-projects/overrides"

  # ---------------------------
  # ideas_file [optional]
  # ---------------------------
  # File for tracking album concepts before creating album directories.
  # Managed by /bitwize-music:album-ideas skill.
  #
  # Default (if omitted): {content_root}/IDEAS.md
  #
  # If the file doesn't exist, the skill creates it with a template.
  # Great for capturing inspiration before committing to a full album.
  #
  ideas_file: "~/music-projects/IDEAS.md"

  # ---------------------------
  # tools_root (automatic)
  # ---------------------------
  # Always ~/.bitwize-music (where this config lives).
  # Contains shared tools, not user-configurable.
  #
  # Structure:
  #   ~/.bitwize-music/
  #   ├── config.yaml       # This file
  #   ├── venv/             # Python venv for plugin tools
  #   └── cache/            # Temporary files


# =============================================================================
# PLATFORM URLS [optional]
# =============================================================================
# Your streaming and social platform URLs.
# Used in release workflows, README generation, and announcements.
#
# Only fill in platforms you actually use.
# All fields are optional - leave out or comment out unused ones.

urls:
  # Primary platforms
  soundcloud: "https://soundcloud.com/your-artist"

  # Streaming platforms (uncomment and fill in as needed)
  # spotify: "https://open.spotify.com/artist/your-spotify-id"
  # apple_music: "https://music.apple.com/us/artist/your-artist/123456789"
  # bandcamp: "https://your-artist.bandcamp.com"
  # youtube_music: "https://music.youtube.com/channel/your-channel-id"

  # Social platforms
  # youtube: "https://youtube.com/@your-artist"
  # twitter: "https://x.com/your-artist"
  # instagram: "https://instagram.com/your-artist"
  # tiktok: "https://tiktok.com/@your-artist"

  # Other platforms
  # linktree: "https://linktr.ee/your-artist"
  # website: "https://your-artist.com"


# =============================================================================
# GENERATION SERVICE [optional]
# =============================================================================
# Music generation service configuration.
# Defaults to Suno if not specified.

generation:
  # ---------------------------
  # service [optional]
  # ---------------------------
  # Which AI music generation service to use.
  #
  # Default (if omitted): suno
  #
  # Currently supported:
  #   suno    - Suno V5 (default, recommended)
  #
  # Future support planned:
  #   udio    - Udio
  #   soundraw - SoundRaw
  #
  # Each service has dedicated reference docs in /reference/{service}/
  # and a specialized skill: /bitwize-music:{service}-engineer
  #
  service: suno


# =============================================================================
# PROMO VIDEOS [optional]
# =============================================================================
# Settings for /bitwize-music:promo-director skill.
# Generate 15-second vertical videos (9:16) for social media.
#
# REQUIREMENTS:
#   - ffmpeg with filters support
#   - Python 3.8+ with PIL
#   - Album artwork (cover.png)
#
# Skip this section entirely if you don't plan to make promo videos.
# All settings have sensible defaults.
#
# Uncomment to customize:

# promotion:
  # ---------------------------
  # default_style [optional]
  # ---------------------------
  # Visualization style for audio waveform display.
  #
  # Default (if omitted): "pulse"
  #
  # Options and recommended genres:
  #   pulse      - Pulsing circle (electronic, hip-hop)
  #   bars       - Frequency bars (pop, rock)
  #   line       - Waveform line (acoustic, folk)
  #   mirror     - Mirrored waveform (ambient, chill)
  #   mountains  - Mountain-like peaks (cinematic, epic)
  #   colorwave  - Flowing colors (psychedelic, experimental)
  #   neon       - Neon glow effect (synthwave, 80s)
  #   dual       - Split left/right (stereo showcase)
  #   circular   - Circular display (EDM, dance)
  #
  # default_style: "pulse"

  # ---------------------------
  # duration [optional]
  # ---------------------------
  # Video duration in seconds.
  #
  # Default (if omitted): 15
  #
  # Platform recommendations:
  #   15  - Instagram Reels, Twitter (optimal)
  #   30  - TikTok, YouTube Shorts
  #   60  - Longer previews
  #
  # duration: 15

  # ---------------------------
  # include_sampler [optional]
  # ---------------------------
  # Generate an album sampler video (clips from all tracks).
  # Great for album announcements.
  #
  # Default (if omitted): false
  #
  # include_sampler: true

  # ---------------------------
  # sampler_clip_duration [optional]
  # ---------------------------
  # Seconds per track in the sampler video.
  # Keep short to fit more tracks (Twitter limit: 140s).
  #
  # Default (if omitted): 12
  #
  # sampler_clip_duration: 12


# =============================================================================
# SHEET MUSIC [optional]
# =============================================================================
# Settings for /bitwize-music:sheet-music-publisher skill.
# Convert audio to sheet music and create songbooks.
#
# REQUIREMENTS:
#   - AnthemScore ($42 one-time, or free trial)
#   - MuseScore (free, open source)
#
# BEST FOR: Melodic tracks, folk, acoustic, piano-based
# CHALLENGING: Dense electronic, heavy distortion, complex polyrhythms
#
# Skip this section if you don't need sheet music.

sheet_music:
  # ---------------------------
  # page_size
  # ---------------------------
  # Page size for PDF songbooks.
  #
  # Options:
  #   letter - 8.5 x 11 inches (US standard, home printing)
  #   9x12   - 9 x 12 inches (professional songbook size)
  #   6x9    - 6 x 9 inches (compact/travel size)
  #
  page_size: "letter"

  # ---------------------------
  # section_headers
  # ---------------------------
  # Include [Verse], [Chorus], etc. labels in sheet music.
  # Set true for educational/study purposes.
  # Set false for cleaner professional look.
  #
  section_headers: false


# =============================================================================
# CLOUD STORAGE [optional]
# =============================================================================
# Settings for /bitwize-music:cloud-uploader skill.
# Upload promo videos and assets to cloud storage for sharing.
#
# SUPPORTED PROVIDERS:
#   r2  - Cloudflare R2 (recommended: no egress fees, global CDN)
#   s3  - AWS S3 (standard cloud storage)
#
# Skip this entire section if you don't need cloud uploads.
# See /reference/cloud/setup-guide.md for detailed setup instructions.
#
# SECURITY NOTE:
#   Store credentials carefully. This file may be version-controlled.
#   Consider environment variables for sensitive values.
#
# Uncomment to enable:

# cloud:
  # ---------------------------
  # enabled [required if using cloud]
  # ---------------------------
  # Master switch. Must be true to enable uploads.
  # Set false to temporarily disable without removing config.
  #
  # enabled: true

  # ---------------------------
  # provider [required if using cloud]
  # ---------------------------
  # Cloud storage provider.
  #
  # Options:
  #   r2  - Cloudflare R2 (no egress fees, built-in CDN, recommended)
  #   s3  - AWS S3 (more regions, familiar to AWS users)
  #
  # provider: "r2"

  # ---------------------------
  # public_read [optional]
  # ---------------------------
  # Make uploaded files publicly accessible via URL.
  # Set true for sharing promo videos on social media.
  # Set false for private storage (requires signed URLs).
  #
  # Default (if omitted): false
  #
  # public_read: false

  # ---------------------------
  # Cloudflare R2 Configuration
  # ---------------------------
  # Get credentials: Cloudflare Dashboard > R2 > Manage R2 API Tokens
  #
  # r2:
  #   account_id: "your-32-character-account-id"
  #   access_key_id: "your-r2-access-key-id"
  #   secret_access_key: "your-r2-secret-access-key"
  #   bucket: "promo-videos"

  # ---------------------------
  # AWS S3 Configuration
  # ---------------------------
  # Get credentials: AWS Console > IAM > Users > Security credentials
  #
  # s3:
  #   region: "us-west-2"
  #   access_key_id: "AKIAIOSFODNN7EXAMPLE"
  #   secret_access_key: "wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"
  #   bucket: "my-promo-bucket"


